# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/smarthome?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=8451
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Server Configuration
server.port=8080
# Enable HTTP
server.http.enabled=true
# Static resource locations
spring.web.resources.static-locations=classpath:/static/,file:files/
# Server connection settings
server.tomcat.max-http-form-post-size=10MB
server.tomcat.relaxed-query-chars=|,{,},[,]
server.tomcat.relaxed-path-chars=|,{,},[,]
# Allow all origins for development
spring.mvc.cors.allowed-origin-patterns=*
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=true 